    <body>

        <header>
           
            <!--css는 이런식으로 속성명 속성값식으로 구성되어 있음. px = pixel, 속성이 여러개인 경우 구분은 ;으로-->
            <!--css 문법 ==> 속성명 : 속성값 ; css는 파일을 따로 쓴다고 했는데 왜 ? html에 css를 쓰는경우 인라인 스타일이라고 칭함 권장되는 방식은 아님-->
            <div id = "inheader"><!--큰 덩어리 가운데 정렬용 div-->

                    <span>네이버를 시작페이지로</span>

                </span>
                <div id = "header-search">

<!--
    메모 내용

    headings -> h1 ,2,3~~ 등 중요도에 따라서, headingsmap등으로 헤당 페이지 내용 가능.
    <a> 태그는 링크태그 href 이건 속성(attribute)라고 함.
    추가적으로 태그 기능은 다른 강의를 보면서 공부하는게 좋을 것. 네이버 메인의 태그는 일단 쓰는 거니까 검증된거라고 생각
    태그 중 legend 는 '범례'라는 의미로 생각
    input이 대표적으로 안에 contents가 없는 태그 ==> 입력창이 생김. 
    유사 태그 textarea //사이즈의 변화 가능 ==> 긴 텍스트를 입력할때 
    <input type = "radio" />
    <input tupe = "checkbox" /> =자바의 GUI 컴포넌트 유사 활용 가능
    링크는 손가락 , 버튼은 손가락모양 x 일반 마우스 커서가 기본(default)임 
    <span>태그는 텍스트를 감싸는 태그 별도의 의미는 존재 x
    프론트 엔드 코드는 남들에게 모두 보이기 때문에 보안에 위험이 될 수 있는 요소는 x
    이미지에는 시각장애인을 위해 alt = ""형태의 이미지 설명이 필요함.
    기울어진 글자는 <i>태그 기울인 글자의 의미는 ?
        1. 기울어진 글자는 디자인적인 요소인데 css가 아닌 html에서 하는게 맞는지에 대한 논쟁있음
        2. <i>의 i가 icon의 의미도 가짐.
    레이아웃이라 하면? 배치.
    부가정보를 알려주는 푸터, 헤더.의 배치 이 배치를 우겨넣으면 유지보수 면에서 굉장히 힘듬.
    배치는 항상 가로를 먼저 나누고 가로 구역 내에서도 가로, 그리고 세로
    div태그 = division 구역을 나누는 태그 (가로)
    div태그의 단점 -> 서로 구분이 안됨 <div id="~~">식으로 구분을 줬었음 근데 HTML5이후부터는 <header>, nav 등등태그를 줘버림
    웬만하면 div떡칠보단 역할에 맞는 div이름 태그를 넣어주는게 좋음

    확장툴 validate document =>웹표준 제약사항 체크해줌
    <center>라는 태그쓰는 강의는 너무오래된것 없어졌음.
    구역 자체의 가운데 정렬 or 컨텐츠의 가운데 정렬
-->

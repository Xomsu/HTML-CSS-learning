<!DOCTYPE html>
<html lang = "ko">
    <head>
        <meta charset="utf-8">
        <title>네이버</title>
        <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico" />

    </head>
    <body>
        <h1>
            <a href= "https://www.naver.com">네이버</a>
        </h1>

        <h2>검색창</h2>

        <fieldset>
        <ul><!-- unordedred list--><!-- ol==> ordered list 숫자가 매겨짐-->
            <li>메일</li><!--list item-->
            <li>카페</li><!--list item-->
            <li>블로그</li><!--list item-->
            <li>지식인</li><!--list item-->
            <li>쇼핑</li><!--list item-->
            <li>네이버 Pay</li><!--list item-->

            
        </ul>
            <legend>검색</legend>
            <input />
            <button>검색</button>


        </fieldset>
        <h2>실시간 검색어</h2>
        <h3>연합 뉴스</h3>
        <ol>
            <li>뉴스 리스트 1번</li>
            <li>뉴스 리스트 2번</li>
            <li>뉴스 리스트 3번</li>
            <li>뉴스 리스트 4번</li>
            <li>뉴스 리스트 5번</li>
            <li>뉴스 리스트 6번</li>
        </ol>
        <h3>언론사 목록</h3>
        <ul>
            <li><img src="./마메종로고.jpg" /></li>
        </ul>
        <h2>뉴스</h2>
        <h3>법률</h3>
        <h3>쇼핑</h3>


    </body>
</html>

<!--
    메모 내용

    headings -> h1 ,2,3~~ 등 중요도에 따라서, headingsmap등으로 헤당 페이지 내용 가능.
    <a> 태그는 링크태그 href 이건 속성(attribute)라고 함.
    추가적으로 태그 기능은 다른 강의를 보면서 공부하는게 좋을 것. 네이버 메인의 태그는 일단 쓰는 거니까 검증된거라고 생각
    태그 중 legend 는 '범례'라는 의미로 생각
    input이 대표적으로 안에 contents가 없는 태그 ==> 입력창이 생김. 
    유사 태그 textarea //사이즈의 변화 가능 ==> 긴 텍스트를 입력할때 
    <input type = "radio" />
    <input tupe = "checkbox" /> =자바의 GUI 컴포넌트 유사 활용 가능
    링크는 손가락 , 버튼은 손가락모양 x 일반 마우스 커서가 기본(default)임 
    <span>태그는 텍스트를 감싸는 태그 별도의 의미는 존재 x
    프론트 엔드 코드는 남들에게 모두 보이기 때문에 보안에 위험이 될 수 있는 요소는 x
    
-->
